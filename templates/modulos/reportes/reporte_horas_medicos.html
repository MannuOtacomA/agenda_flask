{% include 'header.html' %}

<div class="container mt-4">
    <h3>Reporte Medico Horas Laboradas</h3>
<form action="/reporte_horas_medicos" method="post" class="mb-4">
    <div class="row">
        <div class="col-md-4">
            <label for="fecha_inicio" class="form-label">Fecha Inicio:</label>
            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
        </div>
        <div class="col-md-4">
            <label for="fecha_fin" class="form-label">Fecha Fin:</label>
            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
        </div>
        <div class="col-md-4">
            <label for="medico" class="form-label">MÃ©dico:</label>
            <select class="form-control" id="medico" name="medico">
                <option value="">Todos</option>
                {% for medico in listaMedicos %}
                    <option value="{{ medico[0] }}">{{ medico[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Consultar</button>
        </div>
    </div>
</form>

    <!-- Mostrar resultados -->
    {% if resultados %}
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Medicos</th>
                <th>Horas</th>
            </tr>
        </thead>
        <tbody>
            {% for resultado in resultados %}
            <tr>
                <td>{{ resultado[0] }}</td>
                <td>{{ resultado[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No hay datos disponibles para el rango seleccionado.</p>
    {% endif %}
</div>

{% include 'footer.html' %}
